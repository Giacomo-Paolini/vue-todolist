<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app" class="container">
        <div class="row">
            <h1 class="mt-4">TO DO LIST</h1>
            <div>
                <input @keyup.enter="addTask()" pattern=".{3,}"   required title="3 characters minimum" v-model="newTask" class="col-4 mt-4" type="text" placeholder="Insert new task">
                <button @click="addTask()" pattern=".{3,}"   required title="3 characters minimum">Send</button><br>
            </div>
            <span class="mt-2" v-if="newTask.length < 3">Enter at least 3 letters.</span>
            <div class="mt-4">
                <ul>
                    <li v-for="(task, i) in list" class="mb-3" :class="textDecoration(i)">{{list[i].text}}
                        <button @click="completeTask(i)" class="ms-5">✅</button>
                        <button @click="removeTask(i)" class="ms-2">❌</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
